<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Ish Kapoor | NFT preview card component | Frontend Mentor</title>
</head>

<body>
    <!-- Card Body Start -->
    <div class="__card-body" title="Created by Ish Kapoor">

        <!-- Image Section Start -->
        <section class="__image">
            <div class="__prod-image"></div>
        </section>
        <!-- Image Section End -->

        <!-- Info Section Start -->
        <section class="__product-info">
            <div class="__nft-prod-title">
                <h1 class="__prod-title __select-hover">Equilibrium #3429</h1>
            </div>
            <div class="__nft-prod-description">
                <p class="__prod-description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
        </section>
        <!-- Info Section End -->

        <!-- Data Section Start -->
        <section class="__product-data">
            <div class="__prod-data">
                <img class="__product-cur-symbol" src="./images/icon-ethereum.svg" alt="Îž">
                <span style="margin-left: 0.45rem;" class="__prod-data-value">0.041 ETH</span>
            </div>
            <div class="__prod-data" style="float: right;">
                <img class="__creator-time-symbol" src="./images/icon-clock.svg" alt="Clock">
                <span style="margin-left: 0.4rem;" class="__prod-time-left">3 days left</span>
            </div>
        </section>
        <!-- Data Section End -->

        <hr>

        <!-- Creator Section Start -->
        <section class="__creator">
            <img class="__creator-avatar" src="./images/image-avatar.png" alt="Jules Wyvern">Creation of<span class="__creator-name-value __select-hover">Jules Wyvern</span>
        </section>
        <!-- Creator Section End -->

    </div>
    <!-- Card Body End -->
</body>

</html>
